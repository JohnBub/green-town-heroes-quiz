<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        #form-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="form-container">
        <div data-tf-mode="standard" data-tf-form="103c2753-8b7f-4d47-beca-5bf7a27bf7da" data-tf-form-mode="CARD"
            data-tf-domain="capture.tinycommand.com" data-tf-width="100%" data-tf-height="100%"></div>
    </div>
    <!-- Load the embed script at the end of body for better performance -->
    <script src="https://form-embed.s3.us-west-2.amazonaws.com/embed.js"></script>
</body>

</html>
