    <script>
        // ===== MATCHING GAME JAVASCRIPT =====
        window.MG = (function () {
            // Load vocabulary from pre-rendered HTML elements
            function loadVocabularyFromHTML() {
                var vocabularyByChapter = {};
                var chapters = document.querySelectorAll('#vocabulary-data .vocabulary-chapter');

                chapters.forEach(function(chapterEl) {
                    var chapterId = chapterEl.getAttribute('data-chapter');
                    var words = [];
                    var wordElements = chapterEl.querySelectorAll('.vocab-word');

                    wordElements.forEach(function(wordEl) {
                        words.push({
                            french: wordEl.getAttribute('data-french'),
                            english: wordEl.getAttribute('data-english')
                        });
                    });

                    vocabularyByChapter[chapterId] = words;
                });

                return vocabularyByChapter;
            }

            var vocabularyByChapter = loadVocabularyFromHTML();
            var allVocabulary = [].concat(
                vocabularyByChapter.music || [],
                vocabularyByChapter.pastTime || [],
                vocabularyByChapter.wordsAndPhrases || [],
                vocabularyByChapter.everydayEnglish || []
            );
            var state = {
                level: 1,
                score: 0,
                streak: 0,
                bestStreak: 0,
                timer: 0,
                timerInterval: null,
                currentRound: [],
                matchedInRound: [],
                selectedFrench: null,
                selectedEnglish: null,
                wordProgress: {},
                masteredWords: [],
                totalWords: 0,
                isProcessing: false,
                selectedChapter: 'all',
                currentVocabulary: allVocabulary
            };
            var STORAGE_KEY = 'mg_unit4_progress';

            function init() {
                loadProgress();
                updateSetIndicator();
            }

            function selectChapter(chapterId) {
                state.selectedChapter = chapterId;
                if (chapterId === 'all') {
                    state.currentVocabulary = allVocabulary;
                } else {
                    state.currentVocabulary = vocabularyByChapter[chapterId];
                }
                state.totalWords = state.currentVocabulary.length;
                document.getElementById('mg-chapter-selector').classList.add('mg-hidden');
                document.getElementById('mg-level-selector').classList.remove('mg-hidden');
            }

            function backToChapters() {
                document.getElementById('mg-level-selector').classList.add('mg-hidden');
                document.getElementById('mg-chapter-selector').classList.remove('mg-hidden');
            }
            function loadProgress() {
                try {
                    var saved = localStorage.getItem(STORAGE_KEY);
                    if (saved) {
                        var data = JSON.parse(saved);
                        state.wordProgress = data.wordProgress || {};
                        state.masteredWords = data.masteredWords || [];
                        state.bestStreak = data.bestStreak || 0;
                    }
                } catch (e) {
                    console.log('Could not load progress:', e);
                }
                state.totalWords = allVocabulary.length;
            }

            function saveProgress() {
                try {
                    var data = {
                        wordProgress: state.wordProgress,
                        masteredWords: state.masteredWords,
                        bestStreak: state.bestStreak
                    };
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                } catch (e) {
                    console.log('Could not save progress:', e);
                }
            }
            function updateSetIndicator() {
                var indicator = document.getElementById('mg-set-indicator');
                if (!indicator) return;
                var mastered = state.masteredWords.length;
                var total = state.totalWords;
                indicator.textContent = 'Progress: ' + mastered + '/' + total + ' words mastered';
            }

            function startGame(level) {
                state.level = level;
                state.score = 0;
                state.streak = 0;
                if (level === 1) {
                    state.timer = 60;
                } else if (level === 2) {
                    state.timer = 20;
                } else {
                    state.timer = 15;
                }
                document.getElementById('mg-level-selector').classList.add('mg-hidden');
                document.getElementById('mg-game-area').classList.add('mg-active');
                document.getElementById('mg-end-screen').classList.remove('mg-active');
                updateDisplay();
                startRound();
                startTimer();
            }
            function startTimer() {
                if (state.timerInterval) {
                    clearInterval(state.timerInterval);
                }

                state.timerInterval = setInterval(function () {
                    if (state.level === 3) {
                        if (state.timer > 0) {
                            state.timer--;
                        }
                        if (state.timer <= 0 && state.score > 0) {
                            endGame();
                            return;
                        }
                    } else {
                        state.timer--;
                        if (state.timer <= 0) {
                            endGame();
                            return;
                        }
                    }
                    updateTimerDisplay();
                }, 1000);
            }

            function updateTimerDisplay() {
                var timerEl = document.getElementById('mg-timer');
                var timerBox = document.getElementById('mg-timer-box');
                timerEl.textContent = state.timer + 's';

                if (state.timer <= 5 && state.level !== 3) {
                    timerBox.classList.add('mg-timer-danger');
                } else {
                    timerBox.classList.remove('mg-timer-danger');
                }
            }
            function getAvailableWords() {
                return state.currentVocabulary.filter(function (word) {
                    return state.masteredWords.indexOf(word.english) === -1;
                });
            }

            function getWeightedWords() {
                var available = getAvailableWords();
                var weighted = [];

                available.forEach(function (word) {
                    var progress = state.wordProgress[word.english] || 0;
                    var weight = progress < 0 ? 3 : 1;
                    for (var i = 0; i < weight; i++) {
                        weighted.push(word);
                    }
                });

                return weighted;
            }
            function startRound() {
                var available = getAvailableWords();

                if (available.length === 0) {
                    endGame(true);
                    return;
                }

                var roundSize = Math.min(5, available.length);
                var weighted = getWeightedWords();
                var selected = [];
                var usedIndices = [];

                while (selected.length < roundSize && usedIndices.length < available.length) {
                    var randomWord = weighted[Math.floor(Math.random() * weighted.length)];
                    var index = -1;
                    for (var i = 0; i < available.length; i++) {
                        if (available[i].english === randomWord.english) {
                            index = i;
                            break;
                        }
                    }
                    if (usedIndices.indexOf(index) === -1) {
                        usedIndices.push(index);
                        selected.push(randomWord);
                    }
                }

                state.currentRound = selected;
                state.matchedInRound = [];
                state.selectedFrench = null;
                state.selectedEnglish = null;
                state.isProcessing = false;

                renderCards();
                updateProgress();
            }
            function shuffle(array) {
                var shuffled = array.slice();
                for (var i = shuffled.length - 1; i > 0; i--) {
                    var j = Math.floor(Math.random() * (i + 1));
                    var temp = shuffled[i];
                    shuffled[i] = shuffled[j];
                    shuffled[j] = temp;
                }
                return shuffled;
            }
            function renderCards() {
                var frenchContainer = document.getElementById('mg-french-cards');
                var englishContainer = document.getElementById('mg-english-cards');

                var frenchWords = shuffle(state.currentRound.slice());
                var englishWords = shuffle(state.currentRound.slice());

                frenchContainer.innerHTML = '';
                englishContainer.innerHTML = '';

                frenchWords.forEach(function (word, i) {
                    var div = document.createElement('div');
                    div.className = 'mg-word-card';
                    div.id = 'mg-fr-' + i;
                    div.setAttribute('data-index', i);
                    div.setAttribute('data-type', 'french');
                    div.setAttribute('data-word', word.english);
                    div.setAttribute('onclick', "window.MG.selectCard(this, 'french', '" + word.english.replace(/'/g, "\\'") + "')");
                    div.textContent = word.french;
                    frenchContainer.appendChild(div);
                });

                englishWords.forEach(function (word, i) {
                    var div = document.createElement('div');
                    div.className = 'mg-word-card';
                    div.id = 'mg-en-' + i;
                    div.setAttribute('data-index', i);
                    div.setAttribute('data-type', 'english');
                    div.setAttribute('data-word', word.english);
                    div.setAttribute('onclick', "window.MG.selectCard(this, 'english', '" + word.english.replace(/'/g, "\\'") + "')");
                    div.textContent = word.english;
                    englishContainer.appendChild(div);
                });
            }
            function selectCard(element, type, word) {
                if (state.isProcessing) return;
                if (element.classList.contains('mg-matched')) return;

                var allCards = document.querySelectorAll('.mg-word-card[data-type="' + type + '"]');
                allCards.forEach(function (card) {
                    card.classList.remove('mg-selected');
                });

                element.classList.add('mg-selected');

                if (type === 'french') {
                    state.selectedFrench = { element: element, word: word };
                } else {
                    state.selectedEnglish = { element: element, word: word };
                }

                if (state.selectedFrench && state.selectedEnglish) {
                    checkMatch();
                }
            }

            function checkMatch() {
                state.isProcessing = true;

                var frenchWord = state.selectedFrench.word;
                var englishWord = state.selectedEnglish.word;
                var frenchEl = state.selectedFrench.element;
                var englishEl = state.selectedEnglish.element;

                if (frenchWord === englishWord) {
                    handleCorrectMatch(frenchEl, englishEl, englishWord);
                } else {
                    handleIncorrectMatch(frenchEl, englishEl, englishWord, frenchWord);
                }
            }
            function handleCorrectMatch(frenchEl, englishEl, word) {
                frenchEl.classList.add('mg-correct');
                englishEl.classList.add('mg-correct');

                state.score += 10;
                state.streak++;
                if (state.streak > state.bestStreak) {
                    state.bestStreak = state.streak;
                }

                if (state.level === 1) {
                    state.timer = 60;
                } else if (state.level === 2) {
                    state.timer = 20;
                }

                var progress = (state.wordProgress[word] || 0) + 1;
                state.wordProgress[word] = progress;

                if (progress >= 3 && state.masteredWords.indexOf(word) === -1) {
                    state.masteredWords.push(word);
                    showFeedback('üåü "' + word + '" mastered!', 'success');
                } else {
                    showFeedback('‚úì Correct!', 'success');
                }

                setTimeout(function () {
                    frenchEl.classList.remove('mg-correct', 'mg-selected');
                    englishEl.classList.remove('mg-correct', 'mg-selected');
                    frenchEl.classList.add('mg-matched');
                    englishEl.classList.add('mg-matched');

                    state.matchedInRound.push(word);
                    state.selectedFrench = null;
                    state.selectedEnglish = null;
                    state.isProcessing = false;

                    if (state.matchedInRound.length >= state.currentRound.length) {
                        setTimeout(function () {
                            startRound();
                        }, 200);
                    }

                    updateDisplay();
                    saveProgress();
                }, 250);
            }
            function handleIncorrectMatch(frenchEl, englishEl, englishWord, frenchWord) {
                frenchEl.classList.add('mg-incorrect');
                englishEl.classList.add('mg-incorrect');

                state.streak = 0;

                state.wordProgress[englishWord] = Math.min(0, (state.wordProgress[englishWord] || 0) - 1);
                state.wordProgress[frenchWord] = Math.min(0, (state.wordProgress[frenchWord] || 0) - 1);

                showFeedback('‚úó Try again!', 'error');

                setTimeout(function () {
                    frenchEl.classList.remove('mg-incorrect', 'mg-selected');
                    englishEl.classList.remove('mg-incorrect', 'mg-selected');
                    state.selectedFrench = null;
                    state.selectedEnglish = null;
                    state.isProcessing = false;

                    updateDisplay();
                    saveProgress();
                }, 300);
            }
            function showFeedback(message, type) {
                var feedback = document.getElementById('mg-feedback');
                feedback.textContent = message;
                feedback.className = 'mg-feedback';
                if (type) {
                    feedback.classList.add('mg-' + type);
                }

                setTimeout(function () {
                    feedback.className = 'mg-feedback';
                    feedback.textContent = 'Tap a French word, then tap its English translation!';
                }, 800);
            }

            function updateDisplay() {
                document.getElementById('mg-score').textContent = state.score;
                document.getElementById('mg-streak').textContent = state.streak;
                updateTimerDisplay();
                updateProgress();
            }

            function updateProgress() {
                var mastered = state.masteredWords.length;
                var total = state.totalWords;
                var percentage = (mastered / total) * 100;

                document.getElementById('mg-progress-fill').style.width = percentage + '%';
                document.getElementById('mg-progress-text').textContent = mastered + ' / ' + total + ' words mastered';
            }

            function skipRound() {
                startRound();
            }
            function endGame(allMastered) {
                if (state.timerInterval) {
                    clearInterval(state.timerInterval);
                }

                document.getElementById('mg-game-area').classList.remove('mg-active');
                document.getElementById('mg-end-screen').classList.add('mg-active');

                var title = document.getElementById('mg-end-title');
                if (allMastered) {
                    title.textContent = 'üèÜ All Words Mastered!';
                } else if (state.level === 3 && state.timer <= 0) {
                    title.textContent = '‚è∞ Time\'s Up!';
                } else {
                    title.textContent = 'üéâ Great Job!';
                }

                document.getElementById('mg-final-score').textContent = state.score;
                document.getElementById('mg-final-mastered').textContent = state.masteredWords.length;
                document.getElementById('mg-best-streak').textContent = state.bestStreak;

                saveProgress();
            }

            function playAgain() {
                document.getElementById('mg-end-screen').classList.remove('mg-active');
                document.getElementById('mg-chapter-selector').classList.remove('mg-hidden');
                document.getElementById('mg-level-selector').classList.add('mg-hidden');
                updateSetIndicator();
            }

            function resetProgress() {
                if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                    state.wordProgress = {};
                    state.masteredWords = [];
                    state.bestStreak = 0;
                    localStorage.removeItem(STORAGE_KEY);
                    playAgain();
                }
            }
            return { init: init, selectChapter: selectChapter, backToChapters: backToChapters, startGame: startGame, selectCard: selectCard, skipRound: skipRound, endGame: endGame, playAgain: playAgain, resetProgress: resetProgress };
        })();

        window.MG.init();
    </script>
